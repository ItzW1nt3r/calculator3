<html>
    <head>
      <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="display" disabled>
            <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">x</button>
             <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
            </div>
         </div>

    </body>
</html>
